<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixel to REM</title>
  </head>
  <body>
    <main>
      <form class="container">
        <span class="wrap">
        <label for="px-input">px: </label>
        <input
          type="number"
          name="px-input"
          id="px-input"
          min="0"
          step="2"
          value="16"
        /></span>
        <span class="wrap">
        <label for="rem-input">rem: </label>
        <input
          type="number"
          name="rem-input"
          id="rem-input"
          min="0"
          step="0.125"
          value="1"
        /></span>
        <button class="btn" id="resetButton" type="reset">RESET</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
